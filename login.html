    <div class="container">
            <form id="form" class="form">
                <h2>Login / Signup</h2>
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                    <div class="hide">Must be atleast 3 characters</div>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                 <label for="email">Email</label>
                 <input type="text" id="email" placeholder="Enter email">
                 <small>Error message</small>
             </div>
             <div class="form-control">
                 <label for="password">Password</label>
                 <input type="password" id="password"  placeholder="Enter password" titile="Maintain 6 to 20 characters with atleast one numeric digit, one uppercase and one lowercase letter">
                 <div class="hide">Maintain 6 to 20 characters with atleast one numeric digit, one uppercase and one lowercase letter</div>
                 <small>Error message</small>
             </div>
             <div class="form-control">
                 <label for="password2">Confirm Password</label>
                 <input type="password" id="password2" placeholder="Enter password again">
                 <small>Error message</small>
             </div>
             <button>Submit</button>
            </form>
    </div>
